<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpeg" href="images/icon.jpg">
    <title> Cricket Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button class="button-choice"
      onclick="
  //function call to generate computer choiceGenerator
  let computerChoice=choiceGenerator();
   //function to return result 
  let resultMsg=returnResult(computerChoice,'Bat');
  //result
  showResult('Bat',computerChoice,resultMsg);"
    >
     <img src="images/bat.png" alt="Bat Image" class="pictures">
    </button>
    <button class="button-choice"
      onclick="
      //function call to generate computer choice
      computerChoice=choiceGenerator();
       //function to return result 
  resultMsg=returnResult(computerChoice,'Ball');
  //result
  showResult('Ball',computerChoice,resultMsg);"
    >
      <img src="images/ball.png" alt="Ball Image" class="pictures">
    </button>
    <button class="button-choice"
      onclick="
  //function call to generate computer choice 
  computerChoice=choiceGenerator();
  //function to return result 
  resultMsg=returnResult(computerChoice,'Stump');
  //result
  showResult('Stump',computerChoice,resultMsg);
  "
    ><img src="images/stump.png" alt="Stump Image" class="pictures">
    </button>
    <!--print result-->
    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>
<!--reset button-->
     <button class="reset"
      onclick="localStorage.clear(); 
  //no storage should be available or used 
  resetScore();"
    ><img src="images/reset.png" alt="Reset" class="reset-image">
    </button>
    </button>
    <script src="scripts.js"></script>
  </body>
</html>
